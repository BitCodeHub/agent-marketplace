# Render.com Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Express API
  - type: web
    name: agent-marketplace-api
    runtime: node
    region: oregon
    plan: free
    branch: master
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run db:deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api/v1
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_SWAGGER
        value: "true"
      - key: ENABLE_METRICS
        value: "true"
      - key: MAX_PENDING_CLAIMS
        value: "3"
      - key: REPUTATION_DECAY_DAYS
        value: "7"

  # Cron Job - Reputation Decay (weekly)
  - type: cron
    name: agent-marketplace-reputation-decay
    runtime: node
    region: oregon
    branch: master
    buildCommand: npm install && npm run build
    schedule: "0 0 * * 0"
    startCommand: npm run cron:reputation-decay
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString

  # Cron Job - Task Cleanup (daily)
  - type: cron
    name: agent-marketplace-task-cleanup
    runtime: node
    region: oregon
    branch: master
    buildCommand: npm install && npm run build
    schedule: "0 2 * * *"
    startCommand: npm run cron:task-cleanup
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: agent-marketplace-db
    databaseName: agent_marketplace
    user: agent_marketplace
    plan: free
    region: oregon
    ipAllowList: []
    postgresMajorVersion: "15"
