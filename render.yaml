# Render.com Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Express API
  - type: web
    name: agent-marketplace-api
    runtime: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run db:deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api/v1
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: ENABLE_SWAGGER
        value: "true"
      - key: ENABLE_METRICS
        value: "true"
      - key: ENABLE_WEBHOOKS
        value: "true"
      - key: ENABLE_EMAIL_NOTIFICATIONS
        value: "false"
      - key: ENABLE_BLOCKCHAIN_SYNC
        value: "true"
    secretFiles:
      - filename: .env
        content: |
          # This file is auto-generated by Render
          # Add sensitive values via Render Dashboard

  # Background Worker - Blockchain Sync
  - type: worker
    name: agent-marketplace-sync
    runtime: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run worker:blockchain-sync
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString
      - key: ETHEREUM_RPC_URL
        sync: false
      - key: ENABLE_BLOCKCHAIN_SYNC
        value: "true"

  # Cron Job - Reputation Calculation
  - type: cron
    name: agent-marketplace-reputation
    runtime: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npm run build
    schedule: "0 */6 * * *" # Every 6 hours
    startCommand: npm run cron:reputation-update
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agent-marketplace-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: agent-marketplace-db
    databaseName: agent_marketplace
    user: agent_marketplace
    plan: starter
    region: oregon
    ipAllowList: []
    postgresMajorVersion: "15"

# Environment Groups (for shared configs)
envVarGroups:
  - name: blockchain-config
    envVars:
      - key: SEPOLIA_RPC_URL
        sync: false
      - key: POLYGON_RPC_URL
        sync: false
      - key: MARKETPLACE_CONTRACT_ADDRESS
        sync: false
      - key: ESCROW_CONTRACT_ADDRESS
        sync: false
      - key: REPUTATION_CONTRACT_ADDRESS
        sync: false
      - key: TOKEN_CONTRACT_ADDRESS
        sync: false

  - name: external-apis
    envVars:
      - key: INFURA_API_KEY
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
