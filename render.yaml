# Render.com Deployment Configuration
# https://render.com/docs/blueprint-spec

# NOTE: You already have a free database on Render.
# Create the database manually first, then add DATABASE_URL as an environment variable
# Or delete your existing free database and let this create a new one

services:
  # Web Service - Express API
  - type: web
    name: agent-marketplace-api
    runtime: node
    region: oregon
    plan: free
    branch: master
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run db:deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Create a PostgreSQL database manually in Render dashboard first
      # Then copy the Internal Database URL here
      - key: DATABASE_URL
        sync: false  # Will be set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api/v1
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_SWAGGER
        value: "true"
      - key: ENABLE_METRICS
        value: "true"
      - key: MAX_PENDING_CLAIMS
        value: "3"
      - key: REPUTATION_DECAY_DAYS
        value: "7"

  # Cron Job - Reputation Decay (weekly)
  - type: cron
    name: agent-marketplace-reputation-decay
    runtime: node
    region: oregon
    branch: master
    buildCommand: npm install && npm run build
    schedule: "0 0 * * 0"
    startCommand: npm run cron:reputation-decay
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          name: agent-marketplace-api
          type: web
          property: envVars.DATABASE_URL

  # Cron Job - Task Cleanup (daily)
  - type: cron
    name: agent-marketplace-task-cleanup
    runtime: node
    region: oregon
    branch: master
    buildCommand: npm install && npm run build
    schedule: "0 2 * * *"
    startCommand: npm run cron:task-cleanup
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          name: agent-marketplace-api
          type: web
          property: envVars.DATABASE_URL

# DATABASE - Create manually since you already have a free database
# 1. Go to https://dashboard.render.com
# 2. Click "New +" â†’ "PostgreSQL"
# 3. Name: agent-marketplace-db
# 4. Plan: Free
# 5. After creation, copy the "Internal Database URL"
# 6. Add it as environment variable DATABASE_URL in the web service
